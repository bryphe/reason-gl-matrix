# Cross-platform set of build steps for building esy projects

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '8.9'
  - script: npm install -g esy@0.5.6
  - script: esy install
  - script: esy build
  - script: esy test:native
  - script: esy build:js
  - script: esy test:js
  - script: esy @bench install
  - script: esy @bench build
  - script: esy @bench x reglm-bench
